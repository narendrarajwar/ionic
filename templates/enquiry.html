<ion-view title="Enquiry">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
  	<ion-content class="has-header">
  		<ion-refresher on-refresh="loadEnquiry()"></ion-refresher>
  		<div class="list list-inset">
	    	<button class="button button-block button-positive" ng-click="openNewEnquiry()" type="button"><i class="ion-android-add"></i> New Enquiry</button>
	    </div>
	    <div class="list list-inset">
	    	<div class="item item-divider"><i class="ion-android-data"></i> ENQUIRIES
	    		<div class="list list-inset" ng-repeat="enquiry in listEnquiry">
	    			<ion-item href="#/app/msg-full-mode/{{enquiry.id}}">
	    				<h2><i class="ion-link"></i> {{setUserName(enquiry.uid)}} : {{enquiry.field_subject}}</h2>
	    				<p>{{enquiry.field_message}}</p>
	    				<p>{{enquiry.created*1000|date:'medium'}}</p>
	    			</ion-item>
	    		</div>
	    	</div>
	    </div>
  	</ion-content>
</ion-view>
