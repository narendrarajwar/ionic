<ion-view title="Profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<ion-refresher on-refresh="loadProfile()"></ion-refresher>
  	<div class="list list-inset">
    <div class="item item-divider">Your Profile</div>
    </div>
    <div class="list list-inset">
    	<ion-item>
	        <ion-list>
	            <div class="item item-divider">First Name</div>
	            <div class="item">{{userProf.field_first_name}}</div>
	        </ion-list>
	    </ion-item>
	    <ion-item>
	        <ion-list>
	            <div class="item item-divider">Last Name</div>
	            <div class="item">{{useProf.field_last_name}}</div>
	        </ion-list>
        </ion-item>
        <ion-item>
	        <ion-list>
	            <div class="item item-divider">Email</div>
	            <div class="item">{{userProf.field_email}}</div>
	        </ion-list>
        </ion-item>
        <ion-item>
	        <ion-list>
	            <div class="item item-divider">Phone/Mobile</div>
	            <div class="item">{{userProf.field_phone_mobile.number}}</div>
	        </ion-list>
        </ion-item>
        <ion-item>
	        <ion-list>
	            <div class="item item-divider">
	            	<button class="button button-block button-positive" ng-click="openEditProfile()">EDIT</button>
	            </div>
	            
	        </ion-list>
        </ion-item>
    </div>
  </ion-content>
</ion-view>
