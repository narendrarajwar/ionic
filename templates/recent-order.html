<nav-page>
	<div class="list list-inset">
	<div class="item item-divider">RECENT ORDERS</div>
    <div ng-if="loading2"><i class="ion-loading-a"></i> </div>
	<div class="list list-inset">
        <ion-item ng-repeat="order in recentOrders" ng-class="{active:isGroupShown(order)}" href="#/app/orders/order-detail/{{order.id}}">
        	<ion-list>
                <div class="item item-divider" ng-click="toggleGroup(order)"><i class="icon" ng-class="isGroupShown(order)?'ion-minus':'ion-plus'"></i>&nbsp;<i class="ion-link"></i> {{order.field_order_name}}</div>
                <div class="item">{{order.field_order_notes}} {{order.created*1000|date:"medium"}}</div>
                <div class="item"  ng-show="isGroupShown(order)">
                    <div class="list">
                        <ion-item ng-repeat="item in accord" class="item-accordion">
                                <h2>{{item.field_item_name}}</h2>
                                <p>Qty: {{item.field_quantity}}</p>
                                <p ng-switch="item.field_units">Unit:
                                    <strong ng-switch-when="1">Kg</strong>
                                    <strong ng-switch-when="2">Ltr</strong>
                                    <strong ng-switch-when="3">Mtr</strong>
                                </p>
                        </ion-item>
                    </div>
                </div>
            </ion-list>
        </ion-item>
   </div>
    </div>
</nav-page>
