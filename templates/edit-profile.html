<ion-modal-view>
	<ion-header-bar class="bar-dark">
    	<h1 class="title">Edit Profile</h1>
    	<button class="button button-clear button-positive" ng-click="closeEditProfile()">
    	<i class="ion-android-close"></i></button>
    </ion-header-bar>
    <ion-content padding="true">
    	<div class="card" ng-if="errormsg">
	  			<div class="item item-text-wrap" ng-if="errormsg">{{errormsg}}</div>
		</div>
		<div class="card" ng-if="successmsg">
	  			<div class="item item-text-wrap">{{successmsg}}</div>
		</div>
    	<form name="updateForm" ng-submit="doUpdate(updateForm)" novalidate>
			<div class="list list-inset">
			  <div class="item item-divider">
			  	<div class="list">
			    	<div class="item item-divider">First Name</div>
			    	<div class="item item-input-inset">
						<label class="item-input-wrapper">
			    			<input type="text" placeholder="First Name" ng-model="edit.field_first_name" required /> 
			    		</label>
			    	</div>
			    </div>
			  </div>
			</div>
			<div class="list list-inset">
			  <div class="item item-divider">
			  	<div class="list">
			    	<div class="item item-divider">Last Name</div>
			    	<div class="item item-input-inset">
						<label class="item-input-wrapper">
			    			<input type="text" placeholder="Last Name" ng-model="edit.field_last_name" required/>
			    		</label>
			    	</div>
			    </div>
			  </div>
			</div>  
			<div class="list list-inset">
			  <div class="item item-divider">
			  	<div class="list">
			    	<div class="item item-divider">Email</div>
			    	<div class="item item-input-inset">
						<label class="item-input-wrapper">
							<input type="email" placeholder="Email" ng-model="edit.field_email" required/>
						</label> 
			  		</div>
			  	</div>
			  </div>
			</div>	
			<div class="list list-inset">
			  <div class="item item-divider">
			  	<div class="list">
			    	<div class="item item-divider">Phone/Mobile</div>
			    	<div class="item item-input-inset">
						<label class="item-input-wrapper">
			    			<input type="text" placeholder="Phone/Mobile" ng-model="edit.field_phone_mobile.number" required> 
			    		</label>
			    	</div>
			    </div>
			  </div>
			</div>
			<div class="list list-inset"> 
				<div class="item item-divider">   	
					<button class="button button-block button-calm" type="submit">Update</button>
				</div>
			</div>
		</form>
    </ion-content>
</ion-modal-view>
