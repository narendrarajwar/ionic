<ion-view title="Invoice History">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-refresher on-refresh="loadInvoices()"></ion-refresher>
  	<div class="list list-inset">
  		<div class="item item-divider">
    		<div class="row">
				<div class="col col-10">#</div>
				<div class="col col-50">Date</div>
				<div class="col col-25">Desc</div>
				<div class="col col-10">Amt.</div>
			</div>
  		</div>
  		<div class="list">
  			<div class="item" ng-repeat="value in invoices">
	  			<div class="row">
	  				<div class="col col-10">{{value.field_invoice_number}}</div>
	  				<div class="col col-50">{{value.created*1000|date:'short'}}</div>
	  				<div class="col col-25">{{value.field_invoice_description}}</div>
	  				<div class="col col-10">{{value.field_amount|currency}}</div>
	  			</div>
  			</div>
  		</div>
  	</div>
  </ion-content>
</ion-view>
